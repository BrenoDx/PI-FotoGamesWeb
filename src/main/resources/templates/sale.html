<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FotoGames | Venda</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="venda">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/stadia_controller_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="/cliente" role="button">Cliente</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Estoque</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/estoque/formulario">Cadastrar</a></li>
                                <li><a class="dropdown-item" href="/estoque">Listagem</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Vendas</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/venda/formulario">Efetuar</a></li>
                                <li><a class="dropdown-item" href="/venda">Listagem</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container-fluid">
                <h2 class="fs-4 fs-md-3 fs-lg2">Central de Vendas</h2>
                <form th:action="@{/venda/efetuar}" method="Post" class="form" id="form-venda">
                    <div class="row mb-3">
                        <div class="col-12 col-md-4 d-flex gap-2">
                            <label class="mt-2" for="inputClienteId">ID:</label>
                            <input type="text" class="form-control" id="inputClienteId" name="idBusca">
                            <button type="button" class="btn btn-primary" id="btnPesquisarCliente">Pesquisa</button> 
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 d-flex gap-2 mb-3">
                            <label class="mt-2">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="inputNome" placeholder="Informe o nome..." required>
                        </div>
                        <div class="col-12 col-md-6 d-flex gap-2 mb-3">
                            <label class="mt-2">CPF:</label>
                            <input type="text" class="form-control" name="cpf" id="inputCpf" placeholder="Informe o CPF..." required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 d-flex gap-2 mb-3">
                            <label class="mt-2">Email:</label>
                            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Informe o email..." required>
                        </div>
                        <div class="col-12 col-md-6 d-flex gap-2 mb-3">
                            <label class="mt-2">Telefone:</label>
                            <input type="text" name="telefone" id="inputTelefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 d-flex gap-2 mb-3">
                            <label class="mt-2">Data:</label>
                            <input type="date" id="inputData" name="data" class="form-control custom-date" required>
                        </div>
                        <div class="col-12 col-md-6 d-flex gap-2 mb-3">
                            <label class="mt-2">Forma de Pagamento:</label><br>
                            <select name="formaPagamento" class="form-select" id="inputPagamento">
                                <option value="credito">Crédito</option>
                                <option value="debito">Débito</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label>Produto:</label>
                            <input type="text" name="produto" class="form-control" id="inputProdutoNome">
                            <button type="button" class="btn btn-success mt-2" id="btnAdicionarProduto">Adicionar</button>
                            <p id="valorTotal" class="mt-2">Valor Total: R$ 0.00</p>

                            <ul id="listaItensVenda" class="list-group mt-3">
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex gap-2">
                            <button type="reset" class="btn btn-warning">Limpar</button>
                            <button type="sumbit" class="btn btn-primary">Efetuar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btnPesquisarCliente = document.getElementById("btnPesquisarCliente");
            const inputClienteId = document.getElementById("inputClienteId");
            const inputNome = document.getElementById("inputNome");
            const inputCpf = document.getElementById("inputCpf");
            const inputEmail = document.getElementById("inputEmail");
            const inputTelefone = document.getElementById("inputTelefone");
            btnPesquisarCliente.addEventListener("click", async () => {
                const id = inputClienteId.value.trim();
                if (id === "") {
                    alert("Informe um ID de cliente para pesquisar!");
                    return;
                }

                try {
                    const response = await fetch(`/cliente/${id}`);
                    if (!response.ok) {
                        alert("Cliente não encontrado! (Verifique o endpoint /cliente/{id})");
                        inputNome.value = "";
                        inputCpf.value = "";
                        inputEmail.value = "";
                        inputTelefone.value = "";
                        return;
                    }
                    const cliente = await response.json();
                    inputNome.value = cliente.nome || "";
                    inputCpf.value = cliente.cpf || "";
                    inputEmail.value = cliente.email || "";
                    inputTelefone.value = cliente.telefone || "";
                } catch (error) {
                    console.error("Erro ao buscar cliente:", error);
                    alert("Erro ao buscar cliente no servidor.");
                }
            });
            let itens = [];
            let valorTotal = 0;
            document.getElementById("btnAdicionarProduto").addEventListener("click", async () => {
                console.log("Botão clicado");
                const nome = document.getElementById("inputProdutoNome").value.trim();
                if (!nome)
                    return alert("Digite o nome do produto!");
                const resp = await fetch(`/venda/produto/${nome}`);
                console.log("Resposta da API:", resp);
                if (!resp.ok)
                    return alert("Produto não encontrado!");
                const produto = await resp.json();
                console.log("Produto encontrado:", produto);
                itens.push({
                    produtoId: produto.id,
                    nomeProduto: produto.nome_produto,
                    preco: produto.valor,
                    quantidade: 1
                });
                atualizarLista();
            });
            function atualizarLista() {
                const lista = document.getElementById("listaItensVenda");
                lista.innerHTML = "";
                valorTotal = 0;
                itens.forEach(item => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.textContent = `${item.nomeProduto} - R$ ${item.preco.toFixed(2)} (Quantidade: ${item.quantidade})`;
                    lista.appendChild(li);
                    valorTotal += item.preco * item.quantidade;
                });
                document.getElementById("valorTotal").textContent = `Valor Total: R$ ${valorTotal.toFixed(2)}`;
            }

            document.querySelector("form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const dadosVenda = {
                    cliente: {
                        id: document.getElementById("inputClienteId").value,
                        nome: document.getElementById("inputNome").value,
                        cpf: document.getElementById("inputCpf").value,
                        email: document.getElementById("inputEmail").value,
                        telefone: document.getElementById("inputTelefone").value
                    },
                    venda: {
                        form_pagamento: document.getElementById("inputPagamento").value,
                        data: document.getElementById("inputData").value
                    },
                    vendaProdutos: itens.map(i => ({
                            produto: {id: i.produtoId},
                            valor_total: valorTotal
                        }))
                };
                const resp = await fetch("/venda/efetuar", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(dadosVenda)
                });
                if (resp.ok) {
                    alert("Compra efetuada");
                    itens = [];
                    atualizarLista();
                } else {
                    alert("Erro ao efetuar venda");
                }
            });
        });
    </script>
</html>
