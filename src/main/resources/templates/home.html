<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoGames</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="acesso">
    <div class="container-fluid d-flex flex-column flex-shrink-0 cont" style="width: 250px; height: 100vh;">
            <h1 class="titulo">Foto</h1>
            <h1 class="titulo">Games</h1>
            <form action="" id="loginForm"class="login">
                <div class="mb-3">
                    <label for="">Login</label>
                    <input type="text" name="" id="login">
                </div>
                <div class="mb-3">
                    <label for="">Senha</label>
                    <input type="password" name="" id="senha">
                </div>
                <button type="submit">Entrar</button>
            </form>
    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const login = document.getElementById("login").value.trim();
    const senha = document.getElementById("senha").value.trim();

    const usuarios = [
        {login: "admin", senha: "1234"},
        {login: "funcionario", senha: "abcd"}
    ];

    const usuarioValido = usuarios.find(u => u.login === login && u.senha === senha);

    if(usuarioValido) {
        alert("Login efetuado com sucesso!");
        window.location.href = "/cliente";
    } else {
        alert("Login ou senha incorretos!");
    }
});
</script>
</html>
